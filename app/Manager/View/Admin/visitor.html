<include file="Public/style" />
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 访客列表</strong> 
      <span style="margin-left: 10px;"><b style="color: red;">{$time} 今日访客：{$taycount}次</b></span  > 
      

    </div>
   
  <td colspan="10">
    <table class="table table-hover text-center">
      <tr>
             <!--  <div class="pagelist paging_bootstrap" style='text-align:center'>
              <ul class="pagination">{$page}</ul>
              </div> -->

        <th width="10%" style="text-align:left; padding-left:20px;">ID</th>
        <th >IP</th>
        <th>浏览器</th>
        <th>浏览器语音</th>
        <th width="10%">操作系统</th>
        <th width="15%">地区</th>
        <th width="15%">访问时间</th>
      </tr>

     
      <foreach name="list" item="v">

        <tr style="height: 30px;">
          <td width="20" style="">{$v['id']} </td>
          <td width="100" >{$v['ip']}</td>
          <td width="100" >{$v['browser']}</td>
          <td width="100" >{$v['language']}</td>
          <td width="100" >{$v['os_name']}</td>
          <td width="450" >{$v['city']}</td>
          <td width="250" >{$v['createtime']}</td>
          <td>
        </tr>
       </foreach>

       <tr>
          <td colspan="10">
          <div class="pagelist paging_bootstrap" style='text-align:center'>
          <ul class="pagination">{$page}</ul>
          </div>
          </td>
        </tr>
     
    </table>
  </div>
</form>
<script type="text/javascript">


</script>
</body>
</html>
