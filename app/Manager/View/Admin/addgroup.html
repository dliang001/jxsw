    padding: 6px;

<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加用户组</strong></div>
  <div class="body-content" style="margin-left: 50px;">
    <form method="post" class="form-x" action="" onsubmit="return addgroup()"  enctype="multipart/form-data"  >  
      <div class="form-group">
        <div class="label" style="width: 200px;">
          <label>用户组名：</label>
        </div>
        <div class="field">
          <input  type="text" class="input w50" value="{$data['title']}" id='title' name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
       
         <input type="hidden" name="id"  id='id' value="{$data['id']}">
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" id='submit' type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>

    //实例化编辑器

    var ue = UE.getEditor('editor');

    {

        {
           layer.msg("请输入标题");  return false;
        }
        var id = $("#id").val();
        var title  = $("#title").val();
        submit('submit', '正在提交..'); 

        $.post(
          '{:U("Admin/addgroup")}',{title:title,id:id},
          function(rs)
          {
              if(rs==1)

                layer.msg('操作成功！');

</script>
