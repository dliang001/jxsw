// 清除缓存
function qccache(){
  var id = 1;
  layer.confirm('确认要清除缓存？', {icon: 3, title:''}, function(index){
      $.post(
            '/manager.php/Public/usecache',{id:id},
            function(rs)
            {
                if (rs ==1)
                {
                    layer.msg("清除缓存成功！");
                     setTimeout(function(){window.location.reload();},1000);
                }else{
                    layer.msg("没有数据缓存可以清理！");

                }
            },'json'
          );
    });
 } 
</script>
